    <div class="article-entry" itemprop="articleBody">
      
        <p>关于服务器接口访问的操作时间简单分析，通过awk实现。</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">$ cat server.log.<span class="number">20141201</span> | awk <span class="string">'{gsub(/[^0-9]/,"",$8);a[$3]+=$8;b[$3]+=1} END {for( i in a) {printf("%d\t%5.2f\t%s\n",b[i], a[i]/b[i],i) }}'</span></div></pre></td></tr></table></figure>
